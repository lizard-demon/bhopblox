<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BhopBlox - 3D Speedrun Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- CRT Monitor Frame -->
  <div class="crt-monitor">
    <div class="crt-bezel">
      <div class="crt-screen">


        <!-- Main Interface -->
        <div id="menu">
          <div class="glass-panel">
            <h1 id="title">
              <span class="title-glow">BHOP</span>
              <span class="title-accent">BLOX</span>
            </h1>

            <div id="worlds">
              <h2>◦ WORLD INFO ◦</h2>
              <div id="world-list"></div>
            </div>

            <button id="play" class="crt-button">
              <span class="button-text">LAUNCH WORLD</span>
              <div class="button-glow"></div>
            </button>

            <div id="status">
              <span class="status-indicator">●</span>
              <span class="status-text">SYSTEM READY</span>
            </div>
          </div>
        </div>

        <div id="game" style="display: none;">
          <div class="game-frame">
            <canvas id="canvas"></canvas>
            <div class="game-overlay">
              <button id="exit" class="exit-button">
                <span>◀ EXIT</span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="main.ts"></script>
</body>

</html>
